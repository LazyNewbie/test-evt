    string country_original = 1026; // CountryOriginal
    string http_x_forwarded_for = 1027; //HTTPXForwardedFor
    uint32 id_product_category = 1028;   // ProductCategory --> idproduct_category
    uint32 pricing_model = 1029;    // PricingModel 
    uint32 https = 1030; //HTTPS 
    string screen_resolution = 1031;    // ScreenResolution
    string user_id = 1032;  // UserID 
    string url_hash = 1033; // URLHash 
    string referer_site_hostname = 1034;    // RefererSiteHostname 
    uint32 adblock = 1035;  // AdBlock 
    int64 id_offer = 1036;  // Offer --> idoffer
    uint32 id_landing_page = 1037;   // LandingPage --> idlanding_page
    int32 id_datacenter = 1038; // Datacenter --> iddatacenter
    int32 id_carrier_source = 1039; // CarrierSource --> idcarrier_source
    uint32 noscript = 1040; // NoScript 
    uint32 incognito_mode = 1041; // IncognitoMode
    uint32 test_mode = 1042;     // TestMode 
    uint32 region_geoname_id = 1043;     // RegionGeonameID
    uint32 id_partner = 1044;   // Partner --> idpartner
    uint32 city_geoname_id = 1045;  // CityGeonameID 
    string netacuity_proxy_type = 1046; // NetacuityProxyType 
    string netacuity_proxy_description = 1047;  // NetacuityProxyDescription 
    string adblock_ver = 1048;  // AdblockVersion
    int64 impression_all_invalid_reasons = 1049;    // ImpressionAllInvalidReasons 
    uint32 sub2 = 1050; // Sub2 
    uint32 sub3 = 1051; // Sub3 
    string script_type = 1052;  // ScriptType 
    string script_name = 1053;  // ScriptName 
    string script_ver = 1054;   // ScriptVer 
    uint32 browser_ver = 1055;  // BrowserVer 
    uint32 vr = 1056;   // VR 
    uint32 no_funds = 1057; // NoFunds 
    uint32 id_multizone = 1058;  // MultiZone --> idmultizone
    uint32 email_isp = 1059;    // EmailISP 
    uint32 script_detail = 1060;    // ScriptDetail 
    int32 script_version = 1061;    // ScriptVersion 
    uint32 id_advertiser_ad_type = 1062;    // IdAdvertiserAdType --> idadvertiser_ad_type
    uint32 id_proxy = 1063;  // Proxy --> idproxy
    uint32 id_campaign_type = 1064;  // IdCampaignType --> idcampaign_type
    string rtb_inventory_id = 1065; // RtbInventoryId 
    string rtb_inventory_name = 1066;   // RtbInventoryName 
