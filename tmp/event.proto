    int32 email_status = 10;    // EmailStatus 
    uint32 internal = 11;   // Internal 
    uint32 id_responsive_layout = 12;   // ResponsiveLayout --> idresponsive_layout
    uint32 refresh_iteration = 13;  // RefreshIteration 
    float bid_shading_value = 14;   // BidShadingValue
    float second_best_value = 15;   // SecondBestValue 
    float auction_floor = 16;   // AuctionFloor 
    float auction_ceil = 17;    // AuctionCeil 
    uint32 ad_request_result = 18;  // AdRequestResult 
    uint32 id_traffic_source = 19;  // TrafficSource --> idtraffic_source
    uint32 id_client_hints = 20;    // IdClientHints --> client_hints_usage
    int32 proxy_status = 21;    //ProxyStatus       ------------- empty value
