    int64 id_variation = 1011;  // Variation --> idvariation
    uint32 id_os = 1012;    // OS --> idos
    uint32 id_browser = 1013;   // Browser --> idbrowser
    uint32 id_device = 1014;    // Device --> iddevice
    uint32 id_carrier = 1015;   // Carrier --> idcarrier
    uint32 id_isp = 1016;   // ISP --> idisp
    uint32 sub = 1017;  // Sub 
    double value = 1018;     // Value
    int32 publisher_rate = 1019;    // PublisherRate
    string publisher_currency = 1020;   // PublisherCurrency
    string campaign_currency = 1021;    // CampaignCurrency
    double exchange_to_publisher = 1022;    // Exchange2Publisher
    double exchange_to_network = 1023;  // Exchange2Network
    uint32 ad_type = 1024;  //AdType
