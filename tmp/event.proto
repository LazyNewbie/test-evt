    uint32 click_status = 1;    // ClickStatus 
    string click_invalid_reason = 2;    // InvalidReason 
    uint32 impression_status = 3;   // ImpressionsStatus 
    int32 impression_invalid_reason = 4;    // ImpressionInvalidReason 
